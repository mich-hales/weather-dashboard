<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="weather-heading">Weather Dashboard</h1>
    </header>

    <section class="grid-layout container">
        <section class="search row">
            <h3 class="col-3">Search for a City</h3>
        </section>
    
        <section class="featured-city row">
            <h3 class="col-9">Enter Featured City Here</h3>
        </section>
    
        <section class="five-day-forecast row">
            <h3 class="col-9">5 Day Forecast</h3>
        </section>    
    </section>

    <script src="script.js"></script>
</body>
</html>
