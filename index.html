<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- google fonts for page font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- fontawesome for icons-->
    <script src="https://kit.fontawesome.com/fcd2b6e882.js" crossorigin="anonymous"></script>
    <!-- moment script tag -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
    ></script>
    <!-- link to CSS style sheet -->
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <!-- Weather Dashboard Header -->
    <header>
        <h1 class="weather-heading"><i class="fa-solid fa-cloud-sun mx-3"></i>Weather Dashboard</h1>
    </header>


    <main >
            <!-- Search for a city section -->
            <section class="search col col-4">
                <div class="input-search rounded-lg">
                    <h3 class="city-search">Search for a City:</h3>
                    <form class="d-flex flex-column search-form">
                        <input type="text" class="rounded-lg p-2 m-1 input-city-element" placeholder="Denver">
                        <button type="submit" class="submit-button btn rounded-lg m-1">Search</button>
                        <div class="search-results-container"></div>
                    </form>
                </div>
             
                <div class="results text-center">
                    <div id="error-message"></div>
                    <ul class="search-history container">
                    </ul>
                    <button id="clear-history" class="text-center p-1 rounded-lg hide" >Clear Search History</button>
                </div>
            </section>
         
            <section class="col section-2">
                <!-- The featured city will appear here -->
                <div class="featured-city row col-12 rounded-lg">
                    <h3 class="featured-city-header">Enter Featured City Here</h3>
                    <h3 class="current-date"></h3>
                    <div class="featured-city-container"></div>
                </div>
                
                <!-- Five day forecast will appear here -->
                <div class="five-day-forecast row col-12 rounded-lg">
                    <h3 class="five-day-forecast-header">5 Day Forecast</h3>
                    <div class="five-day-forecast-container"></div>
                </div>
            </section>    
    </main>

    <!-- links to javascript -->
    <script src="./Assets/js/script.js"></script>
</body>
</html>
