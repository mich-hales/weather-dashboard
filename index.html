<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <header>
        <h1 class="weather-heading">Weather Dashboard</h1>
    </header>


    <main >
            <section class="search col col-4">
                <h3 class="city-search">Search for a City:</h3>
            </section>
        
            <section class="col section-2">
                <div class="featured-city row col-12">
                    <h3 class="featured-city-header">Enter Featured City Here</h3>
                </div>
                
                <div class="five-day-forecast row col-12">
                    <h3 class="5-day-forecast-header">5 Day Forecast</h3>
                </div>
            </section>    
    </main>


    <script src="./Assets/js/script.js"></script>
</body>
</html>
